<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE HELLO!</title>
</head>
<body>

    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <h1>
            {{ titolo }}
        </h1>
    </div>

    <script>

        const {createApp} = Vue;

        createApp({
            data(){
                return {
                    titolo: "hello world!"
                }
            }
        }).mount('#app');

    </script>
    
</body>
</html>
